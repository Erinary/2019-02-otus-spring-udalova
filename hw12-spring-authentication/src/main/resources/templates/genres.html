<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: default_head(~{::title})">
    <title>Genres List</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>Genres</h2>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col">
            <a href="home-page.html" class="btn btn-info btn-sm" role="button" th:href="@{/library}">‚Üê Home</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genre : ${genres}">
                    <td th:text="${genre.id}">1</td>
                    <td>
                        <a href="genre-details.html" th:href="@{/library/genre(id=${genre.id})}"
                           th:text="${genre.name}">Crime
                            fiction</a>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/library/genre/delete(id=${genre.id})}">
                            <button class="btn btn-outline-danger btn-sm" type="submit" name="delete" value="delete">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
