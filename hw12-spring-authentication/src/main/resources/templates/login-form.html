<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: default_head(~{::title})">
    <title>Login Form</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <form method="POST" action="/auth_check">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="User" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password"
                           required>
                </div>
                <div>
                    <button class="btn btn-info btn-sm" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
