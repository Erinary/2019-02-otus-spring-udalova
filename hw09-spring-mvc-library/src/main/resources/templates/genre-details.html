<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre Details</title>
</head>
<body>
<div>
    <h2>Genre Details</h2>
    <a href="genres.html" th:href="@{/library/genres}">‚Üê Back</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${genre.id}">1</td>
            <td th:text="${genre.name}">Crime fiction</td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${genre.books}">
            <td th:text="${book.id}">1</td>
            <td>
                <a href="book-details.html" th:href="@{/library/book(id=${book.id})}" th:text="${book.title}">Book Title</a>
            </td>
            <td th:text="${book.year}">1970</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
