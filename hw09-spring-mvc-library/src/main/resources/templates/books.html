<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
<div>
    <h2>Books</h2>
    <a href="javascript:history.back()">‚Üê Back</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.year}">1970</td>
            <td th:text="${book.author.name}">John Doe</td>
            <td th:text="${book.genre.name}">Crime fiction</td>
            <td>
                <form method="POST" th:action="@{/library/book/delete(id=${book.id})}">
                    <button type="submit" name="delete" value="delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
