<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
<div>
    <h2>Books</h2>
    <div>
        <a href="home-page.html" th:href="@{/library}">‚Üê Home</a>
    </div>

    <div>
        <a href="book-form.html" th:href="@{/library/book/save}">Save new</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bookModel : ${bookModels}">
            <td th:text="${bookModel.id}">1</td>
            <td>
                <a href="book-details.html" th:href="@{/library/book(id=${bookModel.id})}" th:text="${bookModel.title}">Book Title</a>
            </td>
            <td th:text="${bookModel.year}">1970</td>
            <td th:text="${bookModel.authorName}">John Doe</td>
            <td th:text="${bookModel.genreName}">Crime fiction</td>
            <td>
                <form method="POST" th:action="@{/library/book/delete(id=${bookModel.id})}">
                    <button type="submit" name="delete" value="delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
