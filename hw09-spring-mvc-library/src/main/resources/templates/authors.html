<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
<div>
    <h2>Authors</h2>
    <a href="home-page.html" th:href="@{/library}">‚Üê Home</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td>
                <a href="author-details.html" th:href="@{/library/author(id=${author.id})}" th:text="${author.name}">John Doe</a>
            </td>
            <td>
                <form method="POST" th:action="@{/library/author/delete(id=${author.id})}">
                    <button type="submit" name="delete" value="delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
